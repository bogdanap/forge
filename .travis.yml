language: python
#sudo: false
#os: linux
#dist: trusty

cache: pip

services:
 - docker

env:
  global:
    - KUBECONFIG=${HOME}/.kube/kubernaut
    - SCOUT_DISABLE=1

install:
 - scripts/setup.sh
 - pip3 install kubernaut
 - kubernaut set-token $KUBERNAUT_TOKEN
 - pip install -r dev-requirements.txt
 - pip install -r requirements.txt
 - scripts/build.sh

before_script:
 - kubernaut claim
 - scripts/istio.sh

script:
 - scripts/test.sh

after_script:
 - kubernaut discard

before_deploy:
 - echo $(dist/forge --version | cut -d" " -f2) > dist/latest.txt
 - mkdir dist/$(cat dist/latest.txt)
 - mv dist/forge dist/$(cat dist/latest.txt)
 - cat dist/latest.txt | python -c 'import sys, urllib; print urllib.quote(sys.stdin.read().strip())' > dist/latest.url

deploy:
  provider: s3
  bucket: datawire-static-files
  skip_cleanup: true
  acl: public_read
  local_dir: dist
  upload-dir: forge
  on:
    tags: true
  secret_access_key:
    secure: 
  access_key_id:
    secure: 
